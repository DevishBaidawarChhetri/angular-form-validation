<div class="container">
  <h1 class="text-center my-5">Template Driven Form</h1>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="fullName"
          placeholder="Full Name"
          name="fullName"
          [(ngModel)]="userModel.fullName"
          #fullName="ngModel"
          required
        />
        <small
          class="text-danger"
          [class.d-none]="fullName.valid || fullName.untouched"
        >
          Full name is required.
        </small>
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          name="email"
          [(ngModel)]="userModel.email"
          #email="ngModel"
          required
        />
        <small
          class="text-danger"
          [class.d-none]="email.valid || email.untouched"
        >
          Email is required.
        </small>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Address"
          name="address"
          [(ngModel)]="userModel.address"
          #address="ngModel"
          required
        />
        <small
          class="text-danger"
          [class.d-none]="address.valid || address.untouched"
        >
          Address is required.
        </small>
      </div>
      <div class="form-group col-md-6">
        <label for="phone">Phone</label>
        <input
          type="number"
          class="form-control"
          id="phone"
          placeholder="Phone"
          name="phone"
          pattern="^\d{10}$"
          [(ngModel)]="userModel.phone"
          #phone="ngModel"
          required
          appNumberOnly
        />
        <div *ngIf="phone.errors || phone.invalid">
          <small class="text-danger" *ngIf="phone.errors.required"
            >Phone number is required.
          </small>
          <small class="text-danger" *ngIf="phone.errors.pattern"
            >Phone number must be 10 digits.
          </small>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input
          type="text"
          class="form-control"
          id="inputCity"
          placeholder="City"
          name="city"
          [(ngModel)]="userModel.city"
          #city="ngModel"
          required
        />
        <small
          class="text-danger"
          [class.d-none]="city.valid || city.untouched"
        >
          City is required.
        </small>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select
          id="inputState"
          class="form-control"
          name="state"
          [(ngModel)]="userModel.state"
          #state="ngModel"
          (blur)="validateState(state.value)"
          (change)="validateState(state.value)"
        >
          <option value="">Choose your state</option>
          <option *ngFor="let state of states" value="{{ state }}">
            {{ state }}
          </option>
        </select>
        <small
          class="text-danger"
          [class.d-none]="!stateHasError || state.untouched"
        >
          Please choose your state.
        </small>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input
          type="text"
          class="form-control"
          id="inputZip"
          name="zip"
          pattern="^\d{5}$"
          [(ngModel)]="userModel.zip"
          required
          #zip="ngModel"
          appZipCode
        />
        <div *ngIf="zip.errors && (zip.invalid || zip.touched)">
          <small class="text-danger" *ngIf="zip.errors.required"
            >Zip number is required.
          </small>
          <small class="text-danger" *ngIf="zip.errors.pattern"
            >Zip number must be 5 digits.
          </small>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-check col-md-12">
        <label for="inputZip">Favorite Programming Language:</label>&nbsp;
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="python"
            value="Python"
          />
          <label class="form-check-label" for="python">Python</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="js"
            value="JavaScript"
          />
          <label class="form-check-label" for="js">JavaScript</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="java"
            value="option3"
          />
          <label class="form-check-label" for="java">Java</label>
        </div>
      </div>
    </div>
    <hr />
    <div class="form-row">
      <div class="form-check col-md-12">
        <label for="inputZip">Gender:</label>&nbsp;
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="male"
            value="Male"
          />
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="female"
            value="Female"
          />
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="other"
            value="Other"
          />
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>
    </div>
    <hr />
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="customRange2">Rate:</label>
        <input
          type="range"
          class="custom-range"
          min="0"
          max="5"
          id="customRange2"
        />
      </div>
    </div>
    <hr />
    <div class="form-row mt-4">
      <div class="form-group col-md-12">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFile" />
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
      </div>
    </div>
    <hr />
    <div class="form-group clearfix">
      <button
        [disabled]="form.form.invalid || stateHasError"
        type="submit"
        class="btn btn-primary float-md-right"
      >
        Submit &raquo;
      </button>
    </div>
  </form>
</div>
