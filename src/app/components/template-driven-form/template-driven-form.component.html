<div class="container">
  <h1 class="text-center my-5">Template Driven Form</h1>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Full Name">
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address">
      </div>
      <div class="form-group col-md-6">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" placeholder="Phone">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="City">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-row">
      <div class="form-check col-md-12">
        <label for="inputZip">Favorite Programming Language:</label>&nbsp;
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="python" value="Python">
          <label class="form-check-label" for="python">Python</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="js" value="JavaScript">
          <label class="form-check-label" for="js">JavaScript</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="java" value="option3">
          <label class="form-check-label" for="java">Java</label>
        </div>
      </div>
    </div>
    <hr/>
    <div class="form-row">
      <div class="form-check col-md-12">
        <label for="inputZip">Gender:</label>&nbsp;
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>
    </div>
    <hr/>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="customRange2">Rate:</label>
        <input type="range" class="custom-range" min="0" max="5" id="customRange2">
      </div>
    </div>
    <hr/>
    <div class="form-row mt-4">
      <div class="form-group col-md-12">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFile">
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
      </div>
    </div>
    <hr/>
    <div class="form-group clearfix">
      <button type="submit" class="btn btn-primary float-md-right">Submit &raquo;</button>
    </div>
  </form>
</div>
