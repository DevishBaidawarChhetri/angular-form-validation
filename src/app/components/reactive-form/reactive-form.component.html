<div class="container">
  <h1 class="text-center my-5">Reactive Form</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="fullName"
          placeholder="Full Name"
          formControlName="fullName"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          formControlName="email"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Address"
          formControlName="address"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="phone">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          placeholder="Phone"
          formControlName="phone"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input
          type="text"
          class="form-control"
          id="inputCity"
          placeholder="City"
          formControlName="city"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" formControlName="state">
          <option value="">Choose your state</option>
          <option *ngFor="let state of states" value="{{ state }}">
            {{ state }}
          </option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input
          type="text"
          class="form-control"
          id="inputZip"
          formControlName="zip"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-check col-md-12">
        <label for="inputZip">Favorite Programming Language:</label>&nbsp;
        <div
          class="form-check form-check-inline"
          *ngFor="let language of languageLists"
        >
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              [value]="language.name"
              (change)="onCheckboxChange($event)"
            />
            {{ language.name }}
          </label>
        </div>
      </div>
    </div>
    <hr />
    <div class="form-row">
      <div class="form-check col-md-12">
        <label for="inputZip">Gender:</label>&nbsp;
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="male"
            value="Male"
            formControlName="gender"
          />
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="female"
            value="Female"
            formControlName="gender"
          />
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="other"
            value="Other"
            formControlName="gender"
          />
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>
    </div>
    <hr />
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="range">
          Rate your love for programming from 1 to 5 is:
          <span *ngIf="form.value.rating == ''; else elseBlock">0</span>
          <ng-template #elseBlock>{{ form.value.rating }}</ng-template>
        </label>
        <input
          type="range"
          class="custom-range"
          min="1"
          max="5"
          id="range"
          formControlName="rating"
        />
      </div>
    </div>
    <hr />
    <div class="form-row mt-4">
      <div class="form-group col-md-12">
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            id="customFile"
            formControlName="selectfile"
          />
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
      </div>
    </div>
    <hr />
    <div class="form-group clearfix">
      <button type="submit" class="btn btn-primary float-md-right">
        Submit &raquo;
      </button>
    </div>
  </form>
  <div class="json-data">
    <pre class="text-white">{{ form.value | json }}</pre>
  </div>
</div>
